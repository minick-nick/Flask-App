<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- Modal for selling -->
<div class="modal fade" id="modal-selling-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ item.name }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>
            Are you sure you want to sell {{ item.name }} for {{ item.price }}?
        </h4>
        <h6>
          By clickinng Purchase, you will put this item back on market.
        </h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <form method="POST">
          {{ selling_form.hidden_tag() }}

          <input id="sold_item" name="sold_item" type="hidden" value="{{item.name}}">
          {{ selling_form.submit(class="btn btn-primary") }}
        </form>
      </div>
    </div>
  </div>
</div>
